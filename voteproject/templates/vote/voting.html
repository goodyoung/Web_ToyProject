{% extends "base.html"  %}
{% block content %}
<div class='main_content'>
    <form method='post'>
      {% csrf_token %}
      <h1>투표 결과항목을 선택하시오</h1>
      <select name='votings'>
        <option value='' selected>투표할 항목을 선택하세요.</option>
        {% for li in votings %}
        <option name='select1' value='{{li}}'>{{li}}</option>
        {% endfor %}
      </select>
      <input type='submit' class='circle' value='제출' />
    </form>
  </div>
{% endblock %}
