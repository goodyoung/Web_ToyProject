{% extends "base.html" %} {% block content %}


<div class="main_content">
  <form method="post">
  {% csrf_token %}
    <h1>투표항목을 선택하시오</h1>
    <div class="input_form">
      <select name="vote">
        <option value="" selected>투표할 항목을 선택하세요.</option>
        {% for li in vote_title %}
        <option name="select1" value="{{li}}">{{li}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="submit" value="제출" class="circle" />
  </form>
</div>

{% endblock %}
