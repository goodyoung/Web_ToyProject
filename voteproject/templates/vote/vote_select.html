{% extends "base.html" %} {% block content %}


<div class="main_content">
  <form action="/menu" method="post">
    <h1>투표항목을 선택하시오</h1>
    <div class="input_form">
      <p>이름 : <input type="text" name="name" /></p>
      <select name="vote">
        <option value="" selected>투표할 항목을 선택하세요.</option>
        {% for li in menu_list %}
        <option name="select1" value="{{li}}">{{li}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="submit" value="제출" class="circle" />
  </form>
</div>

{% endblock %}
