{% extends "base.html" %}
{% block content %}

<head>
    <title> Main Page </title>
    <meta charset="UTF-8">
    <style>
        .class {  
            text-align: center;
            font-size: 25px;
            margin-top: 45vh;
            margin-bottom: 45vh;
        }
        .class>span{
            margin-right: 100px;
            margin-left: 100px;
        }
        .class >span>a{
            text-decoration: none;
            color: gray;
        }
        .class >span>a:hover{
            color: pink;
            transition:200ms ease all;
        }
    </style>
</head>

<body>
    <div>
        {% if user.is_authenticated %}
            {% if user.is_superuser %}
            <a href="/admin"> Admin </a>
            {% endif %}
        <a href="{% url 'user:logOut' %}"> LogOut</a>
        {% else %}
        <a href="{% url 'user:signUp'%}" >Sign Up </a>
        <a href="{% url 'user:logIn'%}"> LogIn </a>
        {% endif %}
    </div>

    <div class="class">
        <span><a href="/pro" > PROPOSAL </a></span>
        <span><a href="/vote"> VOTE </a></span>
    </div>
</body>
{% endblock %}
